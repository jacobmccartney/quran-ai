<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
	<style>
		:root {
			color-scheme: light dark;
		}

		body {
			margin: 0;
			font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
			background: radial-gradient(circle at top right, #f5f5f5, #e6f0ff);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 2rem;
		}

		main {
			max-width: 960px;
			width: 100%;
			display: grid;
			gap: 2rem;
			grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
			align-items: start;
		}

		.hero {
			background: rgba(255, 255, 255, 0.9);
			backdrop-filter: blur(16px);
			border-radius: 18px;
			padding: 2.5rem;
			box-shadow: 0 24px 48px -24px rgba(16, 19, 48, 0.3);
		}

		.hero h1 {
			margin: 0 0 0.5rem;
			font-size: clamp(2rem, 3vw, 2.75rem);
			color: #101330;
		}

		.hero p {
			margin: 0.75rem 0 0;
			font-size: 1.1rem;
			color: #3a3f7a;
			line-height: 1.6;
		}

		.chat-card {
			background: rgba(255, 255, 255, 1);
			border-radius: 18px;
			box-shadow: 0 24px 48px -24px rgba(32, 42, 86, 0.35);
			padding: 1.5rem;
		}

		#n8n-chat {
			min-height: 520px;
		}

		@media (max-width: 720px) {
			body {
				padding: 1.5rem;
			}

			main {
				gap: 1.5rem;
			}

			.hero,
			.chat-card {
				padding: 2rem;
			}
		}
	</style>
			<div id="n8n-chat"></div>
		</section>
	</main>
	<script type="module">
		import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

		createChat({
			webhookUrl: 'https://jacobmccartney.app.n8n.cloud/webhook/4091fa09-fb9a-4039-9411-7104d213f601/chat',
			target: '#n8n-chat',
			mode: 'fullscreen',
			initialMessages: [
				"Hello! I'm QS-AI, your Quran study companion.",
				'Ask me for verse summaries, explanations, or study tips to get started.'
			],
			i18n: {
				en: {
					title: 'QS-AI',
					subtitle: 'Your Quran Study Assistant',
					getStarted: 'Start a new thread',
					inputPlaceholder: 'Type your question...',
					footer: ''
				}
			}
		});
	</script>
</body>
</html>
